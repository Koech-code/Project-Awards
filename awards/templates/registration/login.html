{% extends 'registration/base.html'%}
{% load bootstrap5 %}
{% load static%}
{% block content %}
<div class="container mt-4">
  <div class="row">
    
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
 
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
             <div class="panel-body">
         
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="card mt-2">
              <div class="card-body mt-3 mb-3 mr-2 ml-4">
                  Don't have an account? <a href="/accounts/register/">Sign up</a>
              </div>
          </div>
          <br>
            <div class="form-group">
              <input type="submit" class="btn btn-success btn-sm btn-block " value="Login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
           
          </form>
         
        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
